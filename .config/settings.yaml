  settings:
    defaultBranch: "main"
    pullRebase: false
    autocrlf: "input"
    safecrlf: true
    editor: "code --wait"
    merge_tool: "vscode"
    diff_tool: "vscode"

devcontainer:
  performance:
    build:
      parallel_downloads: 10
      concurrent_builds: 4
      cache_compression: "gzip"
      max_parallelism: 4
    network:
      timeout: 30
      retries: 3
      keep_alive: true
      http2_enabled: true
    storage:
      storage_driver: "overlay2"
      mount_options: ["noatime", "relatime"]
      tmp_size: "1G"
      shm_size: "2G"
