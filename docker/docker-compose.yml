# yaml-language-server: $schema=./.config/schemas/docker-compose.schema.json
# Docker Compose Configuration for Semantic Kernel Application
# All enhancements retained. Metadata blocks removed for YAML compliance.

# =============================================================================
# Local Registry Services
# =============================================================================
version: "3.8"

services:
  registry:
    image: registry:2
    ports:
      - "5000:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  database:
    build:
      context: .
      dockerfile: dockerfiles/database.Dockerfile
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: speckit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d speckit"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: dockerfiles/backend.Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=speckit;Username=user;Password=password
      - Redis__ConnectionString=redis:6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      # Jaeger dependency removed to allow parallel startup
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  engine:
    build:
      context: .
      dockerfile: dockerfiles/engine.Dockerfile
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=database
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      # Jaeger dependency removed to allow parallel startup
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "dotnet", "--info"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  embeddings:
    build:
      context: .
      dockerfile: dockerfiles/embeddings.Dockerfile
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
    depends_on:
      database:
        condition: service_healthy
      # Jaeger dependency removed to allow parallel startup
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: dockerfiles/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - spec-kit-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: {}
  redis_data: {}
  registry_data: {}

networks:
  spec-kit-net:
    driver: bridge
