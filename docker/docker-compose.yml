# yaml-language-server: $schema=./.config/schemas/docker-compose.schema.json
# Docker Compose Configuration for Semantic Kernel Application (Virtual)
# Contains application logic and development services

version: "3.8"

services:
  backend:
    container_name: spec-kit-backend
    image: localhost:5000/spec-kit/backend:latest
    build:
      context: .
      dockerfile: dockerfiles/backend.Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=spec-kit-database;Port=5432;Database=speckit;Username=user;Password=password
      - Redis__ConnectionString=spec-kit-redis:6379
    networks:
      - spec-kit-infra
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  engine:
    container_name: spec-kit-engine
    image: localhost:5000/spec-kit/engine:latest
    build:
      context: .
      dockerfile: dockerfiles/engine.Dockerfile
    environment:
      - REDIS_HOST=spec-kit-redis
      - POSTGRES_HOST=spec-kit-database
    networks:
      - spec-kit-infra
    healthcheck:
      test: ["CMD", "dotnet", "--info"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    container_name: spec-kit-frontend
    image: localhost:5000/spec-kit/frontend:latest
    build:
      context: .
      dockerfile: dockerfiles/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - spec-kit-infra
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  spec-kit-infra:
    external: true
    name: spec-kit-infra
