# Profiles for different execution contexts
profiles:
  development:
    <<: *performance_targets
    max_parallel_agents: 8 # Override: Reduced for dev
    timeout_seconds: 60 # Override: Longer timeout
    retry_attempts: 5 # Override: More retries
    verbose_logging: true
    batch_size: 10 # Override

  ci_cd:
    <<: *performance_targets
    # Inherits max_parallel_agents: 16
    # Inherits timeout_seconds: 30
    retry_attempts: 2 # Override
    fail_fast: true
    target_utilization: 0.90 # Override
    safety_overhead: 0.02 # Override
    effective_utilization: 0.88 # Override
    # Inherits batch_size: 20

  production:
    <<: *performance_targets
    max_parallel_agents: 12 # Override
    timeout_seconds: 45 # Override
    # Inherits retry_attempts: 3
    circuit_breaker: true
    target_utilization: 0.70 # Override
    safety_overhead: 0.10 # Override
    effective_utilization: 0.60 # Override
    batch_size: 15 # Override
