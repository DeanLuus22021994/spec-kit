_definitions:
  cli_agent: &cli_agent
    provider: "cli"
    requires_cli: true
    capabilities:
      tools: true
      streaming: true
      images: false
  ide_agent: &ide_agent
    provider: "ide"
    requires_cli: false
    install_url: null
    capabilities:
      tools: false
      streaming: true
      images: false

copilot:
  <<: *ide_agent
  name: "GitHub Copilot"
  folder: ".github/"
  models:
    default: "gpt-4o"
    fast: "gpt-3.5-turbo"

claude:
  <<: *cli_agent
  name: "Claude Code"
  folder: ".claude/"
  install_url: "https://docs.anthropic.com/en/docs/claude-code/setup"
  capabilities:
    tools: true
    streaming: true
    images: true
  models:
    default: "claude-3-5-sonnet-20241022"
    fast: "claude-3-haiku-20240307"
  environment:
    required: ["ANTHROPIC_API_KEY"]

gemini:
  <<: *cli_agent
  name: "Gemini CLI"
  folder: ".gemini/"
  install_url: "https://github.com/google-gemini/gemini-cli"
  models:
    default: "gemini-1.5-pro"
    fast: "gemini-1.5-flash"

cursor-agent:
  <<: *ide_agent
  name: "Cursor"
  folder: ".cursor/"
  models:
    default: "claude-3-5-sonnet"

qwen:
  <<: *cli_agent
  name: "Qwen Code"
  folder: ".qwen/"
  install_url: "https://github.com/QwenLM/qwen-code"

opencode:
  <<: *cli_agent
  name: "opencode"
  folder: ".opencode/"
  install_url: "https://opencode.ai"

codex:
  <<: *cli_agent
  name: "Codex CLI"
  folder: ".codex/"
  install_url: "https://github.com/openai/codex"

windsurf:
  <<: *ide_agent
  name: "Windsurf"
  folder: ".windsurf/"

kilocode:
  <<: *ide_agent
  name: "Kilo Code"
  folder: ".kilocode/"

auggie:
  <<: *cli_agent
  name: "Auggie CLI"
  folder: ".augment/"
  install_url: "https://docs.augmentcode.com/cli/setup-auggie/install-auggie-cli"

codebuddy:
  <<: *cli_agent
  name: "CodeBuddy"
  folder: ".codebuddy/"
  install_url: "https://www.codebuddy.ai/cli"

roo:
  <<: *ide_agent
  name: "Roo Code"
  folder: ".roo/"

q:
  <<: *cli_agent
  name: "Amazon Q Developer CLI"
  folder: ".amazonq/"
  install_url: "https://aws.amazon.com/developer/learning/q-developer-cli/"

amp:
  <<: *cli_agent
  name: "Amp"
  folder: ".agents/"
  install_url: "https://ampcode.com/manual#install"

shai:
  <<: *cli_agent
  name: "SHAI"
  folder: ".shai/"
  install_url: "https://github.com/ovh/shai"
