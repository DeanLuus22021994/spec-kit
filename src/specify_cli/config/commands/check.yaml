name: check
handler: specify_cli.commands.check:check
help: "Check that all required tools are installed."
options:
  - name: json_output
    flags: ["--json"]
    type: boolean
    help: "Output results as JSON"
  - name: verbose
    flags: ["--verbose"]
    type: boolean
    help: "Show detailed paths of found tools"

messages:
  checking_header: "[bold]Checking for installed tools...[/bold]\n"
  tracker_title: "Check Available Tools"
  git_label: "Git version control"
  ide_skip: "IDE-based, no CLI check"
  success: "\n[bold green]Specify CLI is ready to use![/bold green]"
  tips:
    git: "[dim]Tip: Install git for repository management[/dim]"
    ai: "[dim]Tip: Install an AI assistant for the best experience[/dim]"
