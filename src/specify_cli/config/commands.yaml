_definitions:
  command_lists:
    core: &core_cmds ["init", "check", "version"]
    agents: &agent_cmds ["specify", "plan", "tasks", "implement"]

commands:
  - !include commands/init.yaml
  - !include commands/check.yaml
  - !include commands/version.yaml

groups:
  project_management:
    name: "Project Management"
    commands: *core_cmds
  ai_agents:
    name: "AI Agents"
    commands: *agent_cmds

aliases:
  i: "init"
  c: "check"
  v: "version"
