  banner_text: |
    ███████╗██████╗ ███████╗ ██████╗██╗███████╗██╗   ██╗
    ██╔════╝██╔══██╗██╔════╝██╔════╝██║██╔════╝╚██╗ ██╔╝
    ███████╗██████╔╝█████╗  ██║     ██║█████╗   ╚████╔╝
    ╚════██║██╔═══╝ ██╔══╝  ██║     ██║██╔══╝    ╚██╔╝
    ███████║██║     ███████╗╚██████╗██║██║        ██║
    ╚══════╝╚═╝     ╚══════╝ ╚═════╝╚═╝╚═╝        ╚═╝
  tagline: "GitHub Spec Kit - Spec-Driven Development Toolkit"

features:
  experimental:
    subagents: false
    tracing: false
    advanced_planning: false
  preview:
    new_parser: true

telemetry:
  enabled: false
  provider: "opentelemetry"
  endpoint: "http://localhost:4318"
  sampling_ratio: 1.0
  service_name: "specify-cli"

performance:
  concurrency:
    max_workers: 4
    network_timeout: 30
  caching:
    enabled: true
    ttl_seconds: 3600
    directory: ".specify/cache"

security:
  secret_patterns:
    - "ghp_[a-zA-Z0-9]+"
    - "sk-[a-zA-Z0-9]+"
  scan_on_init: true

optional_tools:
  code: "Visual Studio Code"
  code-insiders: "Visual Studio Code Insiders"
  shellcheck: "ShellCheck"

repository:
  owner: "github"
  name: "spec-kit"

git:
  user:
    name: "DeanLuus22021994"
    email: "dean.luus22021994@gmail.com"
  settings:
    defaultBranch: "main"
    pullRebase: false
    autocrlf: "input"
    safecrlf: true
    editor: "code --wait"
    merge_tool: "vscode"
    diff_tool: "vscode"

devcontainer:
  performance:
    build:
      parallel_downloads: 10
      concurrent_builds: 4
      cache_compression: "gzip"
      max_parallelism: 4
    network:
      timeout: 30
      retries: 3
      keep_alive: true
      http2_enabled: true
    storage:
      storage_driver: "overlay2"
      mount_options: ["noatime", "relatime"]
      tmp_size: "1G"
      shm_size: "2G"

script_types:
  sh: "POSIX Shell (bash/zsh)"
  ps: "PowerShell"

paths:
  claude_local: ".claude/local/claude"
